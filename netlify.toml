[build]
  base = "client/"
  command = "npm run build"
  publish = "build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "16"

# Environment variables for production
[context.production.environment]
  REACT_APP_API_URL = "https://your-backend-url.com/api"
  REACT_APP_SERVER_URL = "https://your-backend-url.com"
